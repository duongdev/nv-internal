name: EAS Build & Submit

on:
  # Trigger on version tags (e.g., v1.0.0, v1.0.0-beta.1)
  push:
    tags:
      - 'v*'

  # Allow manual triggering with custom options
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        type: choice
        options:
          - all
          - ios
          - android
        default: 'all'
      profile:
        description: 'Build profile'
        required: true
        type: choice
        options:
          - production
          - preview
          - staging
        default: 'production'
      submit:
        description: 'Submit to stores after build'
        required: true
        type: boolean
        default: true
      auto_submit:
        description: 'Auto-submit without waiting for build'
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  actions: write

jobs:
  build:
    name: EAS Build
    runs-on: ubuntu-latest

    # Expose secrets as env variables for conditional checks
    env:
      GOOGLE_PLAY_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT }}
      APPLE_ID: ${{ secrets.APPLE_ID }}

    # Allow concurrent builds for different platforms
    strategy:
      fail-fast: false
      matrix:
        # For manual trigger: use selected platform. For tag push: build all platforms.
        platform: ${{ github.event_name == 'push' && fromJSON('["ios", "android"]') || (github.event.inputs.platform == 'all' && fromJSON('["ios", "android"]') || fromJSON(format('["{0}"]', github.event.inputs.platform))) }}

    steps:
      - name: Check for tag or manual dispatch
        id: check-trigger
        run: |
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == refs/tags/* ]]; then
            echo "platform=${{ matrix.platform }}" >> $GITHUB_OUTPUT
            echo "profile=production" >> $GITHUB_OUTPUT
            echo "submit=true" >> $GITHUB_OUTPUT
            echo "auto_submit=true" >> $GITHUB_OUTPUT
          else
            echo "platform=${{ github.event.inputs.platform }}" >> $GITHUB_OUTPUT
            echo "profile=${{ github.event.inputs.profile }}" >> $GITHUB_OUTPUT
            echo "submit=${{ github.event.inputs.submit }}" >> $GITHUB_OUTPUT
            echo "auto_submit=${{ github.event.inputs.auto_submit }}" >> $GITHUB_OUTPUT
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'pnpm'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          expo-cache: true
          eas-cache: true

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build workspace packages
        run: pnpm -w --filter @nv-internal/prisma-client --filter @nv-internal/validation run build

      # Android-specific secrets setup
      - name: Setup Android secrets
        if: matrix.platform == 'android' && github.event.inputs.submit == 'true'
        working-directory: apps/mobile
        run: |
          # Create Google Play service account file (only needed for submission)
          if [ -z "$GOOGLE_PLAY_SERVICE_ACCOUNT" ]; then
            echo "‚ö†Ô∏è  Warning: GOOGLE_PLAY_SERVICE_ACCOUNT secret not configured"
            echo "Android submission will fail. Configure this secret to enable Play Store submission."
          else
            echo '${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT }}' > google-play-service-account.json
            echo "‚úì Google Play service account file created"
          fi

          # Verify keystore exists (should be checked in as per app.config.ts)
          if [ ! -f "@duongdev__nv-internal.jks" ]; then
            echo "Error: Android keystore not found at @duongdev__nv-internal.jks"
            exit 1
          fi
          echo "‚úì Android keystore verified"

      # iOS-specific setup
      - name: Setup iOS secrets
        if: matrix.platform == 'ios'
        run: |
          echo "‚úì iOS builds use Expo managed credentials"
          echo "Apple ID: ${APPLE_ID:-dustin.do95@gmail.com}"

      - name: Sync and increment build number
        id: build_number
        env:
          GH_TOKEN: ${{ secrets.BUILD_NUMBER_PAT }}
        run: |
          echo "üìà Syncing build number with EAS and incrementing..."

          # Get current GitHub build number
          GH_BUILD=$(gh variable get BUILD_NUMBER --repo ${{ github.repository }} 2>/dev/null || echo "0")
          echo "GitHub BUILD_NUMBER: '$GH_BUILD'"

          # Get EAS build numbers - improved extraction
          cd apps/mobile

          # Extract iOS buildNumber (format: "buildNumber: X" or similar)
          EAS_IOS_RAW=$(eas build:version:get -p ios 2>/dev/null || echo "")
          echo "Raw EAS iOS output: '$EAS_IOS_RAW'"

          # Try to extract the last number from the output (most likely to be version)
          EAS_IOS=$(echo "$EAS_IOS_RAW" | grep -o '[0-9]\+' | tail -1)
          EAS_IOS=${EAS_IOS:-0}

          # Extract Android versionCode (format: "versionCode: X" or similar)
          EAS_ANDROID_RAW=$(eas build:version:get -p android 2>/dev/null || echo "")
          echo "Raw EAS Android output: '$EAS_ANDROID_RAW'"

          # Try to extract the last number from the output (most likely to be version)
          EAS_ANDROID=$(echo "$EAS_ANDROID_RAW" | grep -o '[0-9]\+' | tail -1)
          EAS_ANDROID=${EAS_ANDROID:-0}

          cd ..

          echo "EAS iOS buildNumber: '$EAS_IOS'"
          echo "EAS Android versionCode: '$EAS_ANDROID'"

          # Ensure all variables are numeric, default to 0 if not
          if ! [[ "$GH_BUILD" =~ ^[0-9]+$ ]]; then GH_BUILD=0; fi
          if ! [[ "$EAS_IOS" =~ ^[0-9]+$ ]]; then EAS_IOS=0; fi
          if ! [[ "$EAS_ANDROID" =~ ^[0-9]+$ ]]; then EAS_ANDROID=0; fi

          # Find the maximum build number across all sources
          MAX_BUILD=$GH_BUILD
          if [ "$EAS_IOS" -gt "$MAX_BUILD" ]; then MAX_BUILD=$EAS_IOS; fi
          if [ "$EAS_ANDROID" -gt "$MAX_BUILD" ]; then MAX_BUILD=$EAS_ANDROID; fi

          # Increment
          NEW_BUILD=$((MAX_BUILD + 1))
          echo "Maximum existing build: $MAX_BUILD"
          echo "New unified build number: $NEW_BUILD"

          # Update GitHub variable
          gh variable set BUILD_NUMBER --body "$NEW_BUILD" --repo ${{ github.repository }}

          # Export for use in build
          echo "BUILD_NUMBER=$NEW_BUILD" >> $GITHUB_ENV
          echo "build_number=$NEW_BUILD" >> $GITHUB_OUTPUT
          echo "‚úÖ Build number synchronized and incremented to $NEW_BUILD"

      - name: Build on EAS
        working-directory: apps/mobile
        env:
          BUILD_NUMBER: ${{ steps.build_number.outputs.build_number }}
        run: |
          PLATFORM="${{ matrix.platform }}"
          PROFILE="${{ steps.check-trigger.outputs.profile }}"
          BUILD="${{ steps.build_number.outputs.build_number }}"

          echo "üî® Building for platform: $PLATFORM with profile: $PROFILE"
          echo "üìä Build number: $BUILD"

          # Build command with auto-submit if enabled
          if [ "${{ steps.check-trigger.outputs.submit }}" == "true" ] && [ "${{ steps.check-trigger.outputs.auto_submit }}" == "true" ]; then
            echo "üì§ Auto-submitting to store after build completes"
            eas build --platform $PLATFORM --profile $PROFILE --non-interactive --auto-submit
          else
            echo "üì¶ Building without submission (manual submission will be required)"
            eas build --platform $PLATFORM --profile $PROFILE --non-interactive
          fi

      - name: Cleanup secrets
        if: always()
        working-directory: apps/mobile
        run: |
          rm -f google-play-service-account.json

  submit:
    name: Submit to Stores
    needs: build
    runs-on: ubuntu-latest

    # Expose secrets as env variables for conditional checks
    env:
      GOOGLE_PLAY_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT }}

    if: |
      (github.event.inputs.submit == 'true' && github.event.inputs.auto_submit == 'false') ||
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v'))

    strategy:
      fail-fast: false
      matrix:
        # For tag push: build all platforms. For manual trigger: use selected platform.
        platform: ${{ github.event_name == 'push' && fromJSON('["ios", "android"]') || (github.event.inputs.platform == 'all' && fromJSON('["ios", "android"]') || fromJSON(format('["{0}"]', github.event.inputs.platform))) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'pnpm'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          expo-cache: true
          eas-cache: true

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build workspace packages
        run: pnpm -w --filter @nv-internal/prisma-client --filter @nv-internal/validation run build

      - name: Setup Android secrets for submission
        if: matrix.platform == 'android'
        working-directory: apps/mobile
        run: |
          # Create Google Play service account file
          if [ -z "$GOOGLE_PLAY_SERVICE_ACCOUNT" ]; then
            echo "‚ùå Error: GOOGLE_PLAY_SERVICE_ACCOUNT secret not configured"
            echo "Cannot submit to Play Store without service account credentials."
            exit 1
          else
            echo '${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT }}' > google-play-service-account.json
            echo "‚úì Google Play service account file created"
          fi

      - name: Submit to stores
        working-directory: apps/mobile
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          ASC_APP_ID: ${{ secrets.ASC_APP_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          PLATFORM="${{ matrix.platform }}"
          PROFILE="${{ github.event.inputs.profile || 'production' }}"

          echo "üì§ Submitting $PLATFORM build with profile: $PROFILE to app stores"
          eas submit --platform $PLATFORM --profile $PROFILE --non-interactive --latest

      - name: Cleanup secrets
        if: always() && matrix.platform == 'android'
        working-directory: apps/mobile
        run: |
          rm -f google-play-service-account.json

      - name: Notify on success
        if: success()
        run: |
          echo "‚úÖ Successfully submitted ${{ matrix.platform }} build to store"
          # Add Slack/Discord notification here if needed

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Failed to submit ${{ matrix.platform }} build"
          # Add Slack/Discord notification here if needed
